<div class="d-flex align-items-center justify-content-between">
    <h4>Ordered Items</h4>
    <div>
        <button class="btn btn-outline-danger me-2" data-bs-toggle="modal" data-bs-target="#orderCancelModal">Cancel</button>
        <button class="btn btn-outline-primary" (click)="handlenavigateToOrderForm()">
            {{ submitType === 'edit'? 'Edit' : "Add" }} Item</button>
    </div>
</div>

<section class="ordered-items">
    <table class="details">
        <tr>
            <th>Name</th>
            <td>Mr.Varkey</td>
        </tr>
        <tr>
            <th>Phone</th>
            <td>
                <input 
                    type="number" 
                    name="phone" 
                    id="phone" 
                    class="form-control" 
                    placeholder="Enter phone number" 
                    autocomplete="off"
                    (blur)="getOrderDetails($event)" 
                >
            </td>
        </tr>
        <tr>
            <th>Item Type</th>
            <td>Dinner</td>
        </tr>
    </table>
    <div class="itemtable table-responsive">
        <table class="table">
            <thead>
                <tr>
                    <th>Create Date</th>
                    <th>Item</th>
                    <th>Qty</th>
                </tr>
            </thead>
            <tbody>
                <!-- @for (item of orderItems; track $index) { -->
                    <tr>
                        <td>{{ orderItems['Ordate']}}</td>
                        <td>{{ orderItems['Item_Desc']}}</td>
                        <td>{{ orderItems['Qty']}}</td>
                    </tr>
                <!-- } -->
            </tbody>
        </table>
    </div>
</section>

<div class="modal fade" id="orderCancelModal" tabindex="-1" aria-labelledby="orderCancelModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p class="text-center mt-3">Are you sure want to cancel the order ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-outline-danger">Cancel Order</button>
            </div>
        </div>
    </div>
  </div>
