<form>
    <div class="mb-3">
        <label class="mb-1" for="username"><strong>Username</strong></label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="loginFormDetails.username" autocomplete="off">
    </div>
    <div class="mb-3">
        <label class="mb-1" for="otp"><strong>OTP</strong></label>
        <input type="password" class="form-control" placeholder="Enter OTP" name="otp" [(ngModel)]="loginFormDetails.otp" autocomplete="off">
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block shadow" (click)="handleLogin()">Sign In</button>
    </div>
</form>
<div class="mt-3">
    <span>Login as Delivery? <span routerLink="/auth/delivery-login" routerLinkActive="activate">Delivery Person</span></span>
</div>
